<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Comida, pedido, menú, restaurante, delivery">
    <meta name="description" content="Web para encargar comida.">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="recursos/iconofavicon.ico">
    <title>Comida rica</title>
</head>

<body>
    <div id="pantalla_completa">
        <header>
            <p>Comida rica</p>
        </header>
        <section class="presentacion">
            <h1 id="tituloH1">Buenas</h1>
            <h2 id="subtituloH2" class="apagado">¿Qué te gustaría comer hoy?</h2>
            <button id="activar_boton" class="estilo_boton">Iniciar pedido</button>
        </section>
        <div class="apagado cancelar" id="boton_salir">
            <button>SALIR</button>
        </div>
        <section class="boton_comidas apagado" id="lista_comidas"><!-- class: "boton_comidas" -->
            <ol id="lista_menu_general">
            </ol>
        </section>
        <section class="apagado row" id="tarjetas_comidas">      
        </section>
        <div class="total apagado">
            <h6>Total</h6>
            <p>$----</p>
        </div>
    </div>
    <section class="apagado salir" id="mensaje_despedida"> <!-- class: "salir" -->
        <h4>Gracias por visitarnos!</h4>
        <h5>-Comida rica-</h5>
    </section>
    <section class="apagado confirmar">
        <button>Confirmar</button>
        <button>Agregar</button>
        <button>Quitar</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="function/main.js"></script>
</body>

</html>
